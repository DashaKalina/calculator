<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гута Фрутта</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <div class="wrapper">
    <h1 class="title">
      Розрахунок ціни на пастилу 
    </h1>
    <select class="select" onclick="showPrice();" id="type" required="required">
      <option value="">Вид пастили</option>
      <option value="apple">яблуко</option>
      <option value="apple-strawberry">яблуко-суниця</option>
      <option value="plum with walnut">слива з волоським горіхом</option>
      <option value="lithuanian apple cheese">яблучний сир Литовський</option>
      <option value="lithuanian apple cheese with walnut">яблучний сир Литовський з волоським горіхом</option>
    </select>

    <input type="number" readonly id="price" placeholder="ціна за кг">
    <input type="number" id="number" placeholder="потрібна кількість в гр">
    <button class="btn" onclick="render()">
      Порахувати
    </button>
    <div id="result"></div>
  </div>
  
  <script src="js/main.js"></script>    
  <script src="js/calcPrice.js"></script>    
</body>
</html>
